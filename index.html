<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <nav>
        <ul>
            <li class="brand"><img class="logo" src="resso logo.jpeg" alt="Spotify">Resso</li>
            <li>Home </li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
    <div class="songList"><h1>Punjabi Hits</h1></div>

    <div class="songItem">
        <img src="aukaat-1024x576.jpg" alt="1">
        <span>Aukaat</span>
        <span class="songListPlay"><span class="timeStamp">2:48 <i class="far fa-play-circle"></i></span></i></span>
    </div>

    <div class="songItem">
        <img src="invin.jpeg" alt="1">
        <span>Invincible</span>
        <span class="songListPlay"><span class="timeStamp">4:13 <i class="far fa-play-circle"></i></span></i></span>
    </div>

    
        <div class="songBanner"></div>
    </div>


    <div class="container2">
        <div class="songList2"><h1>Hindi Top Hits</h1></div>
    
        <div class="songItem">
            <img src="deva.jpeg" alt="1">
            <span>Deva Deva</span>
            <span class="songListPlay"><span class="timeStamp">2:48 <i class="far fa-play-circle"></i></span></i></span>
        </div>
    
        <div class="songItem">
            <img src="mmj.jpeg" alt="1">
            <span>Maan Meri Jaan</span>
            <span class="songListPlay"><span class="timeStamp">4:13 <i class="far fa-play-circle"></i></span></i></span>
        </div>
    
        
            <div class="songBanner"></div>
        </div>
    
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" >
        <div class="icons">
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward"></i>
        </div>
        <div class="songInfo">
            <img src="song play.gif" width="42px" alt="">Invincible-Sidhu Moosewala
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1b5efac2bb.js" crossorigin="anonymous"></script>
    
</body>
</html>
